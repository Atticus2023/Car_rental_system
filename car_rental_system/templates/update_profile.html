{% extends "base_routes.html" %}

{% block content %}
<div class="container-fluid d-flex justify-content-center mt-5">

    <div class="card border-light" style="width: 35rem;">

        <div class="card-body">
            <div class="container" style="width: 90%;">
                <form action="{{url_for('routes.update_profile')}}" method="POST" class="row g-3">
                    <div class="col-12">
                        <label for="new_username" class="form-label text-dark">Username</label>
                        <input type="text" name="new_username" value="{{username}}" class="form-control"
                            id="new_username" maxlength="50" pattern="^[a-zA-Z0-9]+$">
                    </div>
                    <div class="col-12">
                        <label for="new_password" class="form-label text-dark">Password</label>
                        <input type="password" name="new_password" class="form-control " id="new_password" minlength="6"
                            maxlength="20" pattern="^[^\s]+$">
                    </div>
                    <div class="col-md-6">
                        <label for="new_user_first_name" class="form-label text-dark">First name</label>
                        <input type="text" name="new_user_first_name" value="{{ user_details[2] }}" class="form-control"
                            id="new_user_first_name" maxlength="50" pattern="^[a-zA-Z]+$">
                    </div>
                    <div class="col-md-6">
                        <label for="new_user_last_name" class="form-label text-dark">Last name</label>
                        <input type="text" name="new_user_last_name" value="{{ user_details[3] }}" class="form-control"
                            id="new_user_last_name" maxlength="50" pattern="^[a-zA-Z]+$">
                    </div>
                    <div class="col-12">
                        <label for="new_user_address" class="form-label text-dark">Address</label>
                        <input type="text" name="new_user_address" value="{{ user_details[4] }}" class="form-control "
                            id="new_user_address" maxlength="250">
                    </div>
                    <div class="col-12">
                        <label for="new_email" class="form-label text-dark">Email</label>
                        <input type="email" name="new_email" value="{{ email }}" class="form-control" id="new_email"
                            maxlength="50">
                    </div>
                    <div class="col-12">
                        <label for="new_user_phone_number" class="form-label text-dark">Phone</label>
                        <input type="text" name="new_user_phone_number" value="{{ user_details[5] }}"
                            class="form-control" id="new_user_phone_number" maxlength="20" pattern="^\d+$">
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
