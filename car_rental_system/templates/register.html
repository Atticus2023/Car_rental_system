<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>

<body class="bg-image" style="background-image: url('../static/images/background.jpeg')">
    <header>


        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid d-flex justify-content-end">
                <a class="navbar-brand d-flex align-items-center  me-5 ms-5" href="#">
                    <img src="../static/images/logo.png" alt="Logo" width="80" class="d-inline-block align-text-top">
                    <span class="h4 m-2">AT Car</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"">
                <span class=" navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="nav nav-underline ms-5">
                        <li class="nav-item me-5">
                            <a class="nav-link " href="#">Introduction</a>
                        </li>
                        <li class="nav-item me-5 ms-5">
                            <a class="nav-link " href="{{url_for('auth.login')}}">Login</a>
                        </li>
                        <li class="nav-item me-5 ms-5">
                            <a class="nav-link active" href="{{url_for('auth.register')}}">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
            <form class="d-flex me-5" role="search">
                <input class="form-control " type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </nav>
    </header>
    <div>{{msg}}</div>
    <form action="{{url_for('auth.register')}}" method="POST" style="width: 400px; margin: 100px auto">
        <div class="mb-3">
            <label for="username" class="form-label text-light">Username</label>
            <input type="text" name="username" class="form-control" id="username" aria-describedby="usernameHelp">
            <!-- <div id="username" class="form-text">Please enter your username. It should be unique and alphanumeric.</div> -->
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label text-light">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label text-light">Email address</label>
            <input type="text" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text text-light">We'll never share your email with anyone else.</div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
