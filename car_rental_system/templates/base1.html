<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>

<body class="bg-image" style="background-image: url('../static/images/background.jpeg')">
    <header>


        <nav class="navbar navbar-expand-lg bg-body-tertiary text-center custom-center ">

            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <a class="navbar-brand " href="#">
                            <img src="../static/images/logo.png" alt="Logo" width="80" class="d-inline-block ">
                            <span class="h4">AT Car</span>
                        </a>
                    </div>
                    <div class="col-8">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"">
                        <span class=" navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navmenu">
                            <ul class="nav  justify-content-end">
                                <li class="nav-item">
                                    {%block link1%}{%endblock%}
                                </li>
                                <li class="nav-item ">
                                    {%block link2%}{%endblock%}
                                </li>
                                <li class="nav-item">
                                    {%block link3%}{%endblock%}
                                </li>
                                <li class="nav-item">
                                    {%block link4%}{%endblock%}
                                </li>

                                {%block link5%}{%endblock%}

                            </ul>
                        </div>
                    </div>

                    <div class="col">
                        <form class="d-flex" role="search">
                            <input class="form-control " type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer class="footer text-white">
        <div class="container text-center">
            <p> Copyright&copy; AT CAR</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
