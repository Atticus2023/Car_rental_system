<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>

<body class="bg-body-tertiary">
    <header class="bg-body-tertiary">
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid d-flex justify-content-end">
                <a class="navbar-brand d-flex align-items-center  me-5 ms-5" href="#">
                    <img src="../static/images/logo.png" alt="Logo" width="80" class="d-inline-block align-text-top">
                    <span class="h4 m-2 text-light">AT Car</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"">
                <span class=" navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="nav nav-underline ms-5">
                        <li class="nav-item me-5">
                            <a class="nav-link " href=" {% block %}{% endblock %}">{% block link1%}{% endblock %}</a>
                        </li>
                        <li class="nav-item me-5 ms-5">
                            
                            <a class="nav-link " href=" {% block %}{% endblock %}">{% block link2 %}{% endblock %}</a>
                        </li>
                        <li class="nav-item me-5 ms-5">
                            <a class="nav-link" href=" {% block %}{% endblock %}">{% block link3 %}{% endblock %}</a>
                        </li>
                    </ul>
                </div>
            </div>
            <form class="d-flex me-5" role="search">
                <input class="form-control " type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success bg-dark-subtle" type="submit">Search</button>
            </form>
        </nav>
    </header>
    {% block content %}{% endblock %}
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
