{% extends "base_routes.html" %}

{% block content %}
<div class="msg">{{ msg }}</div>
<div class="container-fluid d-flex justify-content-center mt-5">
    <div class="card border-light" style="width: 35rem;">
        <div class="card-body">
            <div class="container" style="width: 90%;">
                <form action="{{url_for('routes.customer_edit', user_ID=customer_details[0])}}" method="POST" class="row g-3">
                    <div class="col-12">
                        <label for="username" class="form-label text-dark">Username</label>
                        <input type="text" name="username" class="form-control" id="username"  value="{{customer_details[1]}}" maxlength="50" pattern="[A-Za-z0-9]+">
                    </div>
                    <div class="col-md-6">
                        <label for="customer_first_name" class="form-label text-dark">Firstname</label>
                        <input type="text" name="customer_first_name" class="form-control " id="customer_first_name"  value="{{customer_details[3]}}" maxlength="50" pattern="^[a-zA-Z]+$">
                    </div>
                    <div class="col-md-6">
                        <label for="customer_last_name" class="form-label text-dark">Lastname</label>
                        <input type="text" name="customer_last_name" class="form-control" id="customer_last_name"  value="{{customer_details[4]}}" maxlength="50" pattern="^[a-zA-Z]+$">
                    </div>
                    <div class="col-12">
                        <label for="customer_address" class="form-label text-dark">Address</label>
                        <input type="text" name="customer_address" class="form-control" id="customer_address"  value="{{customer_details[5]}}" maxlength="250">
                    </div>
                    <div class="col-12">
                        <label for="customer_email" class="form-label text-dark">Email</label>
                        <input type="email" name="customer_email" class="form-control" id="customer_email"  value="{{customer_details[2]}}" maxlength="50">
                    </div>


                    <div class="col-md-6">
                        <label for="customer_phone_number" class="form-label text-dark">Phone Number</label>
                        <input type="text" name="customer_phone_number" class="form-control" id="customer_phone_number"
                            pattern="^\d+$"  value="{{customer_details[6]}}" maxlength="20">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
