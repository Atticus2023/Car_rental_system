{% extends "base_routes.html" %}

{% block content %}

<a href="{{url_for('routes.car_add')}}">Add</a>


<div class="row row-cols-1 row-cols-md-5 g-3">
    {% for car in cars %}
    <div class="col">
        <div class="card">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <p>Make: {{car[2]}}</p>
                <p>Make: {{car[6]}}</p>
                <a href="{{url_for('routes.car_details', car_ID=car[0]) }}" class="card-link">Card link</a>
            </div>
            
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
