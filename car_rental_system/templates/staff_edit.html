{% extends "base_routes.html" %}

{% block content %}
<div class="msg">{{ msg }}</div>
<div class="container-fluid d-flex justify-content-center mt-5">
    <div class="card border-light" style="width: 35rem;">
        <div class="card-body">
            <div class="container" style="width: 90%;">
                <form action="{{url_for('routes.staff_edit', user_ID=staff_details[0])}}" method="POST"
                    class="row g-3">
                    <div class="col-12">
                        <label for="username" class="form-label text-dark">Username</label>
                        <input type="text" name="username" class="form-control" id="username"
                            value="{{staff_details[1]}}" maxlength="50" pattern="[A-Za-z0-9]+">
                    </div>
                    <div class="col-md-6">
                        <label for="staff_first_name" class="form-label text-dark">Firstname</label>
                        <input type="text" name="staff_first_name" class="form-control " id="staff_first_name"
                            value="{{staff_details[3]}}" maxlength="50" pattern="^[a-zA-Z]+$">
                    </div>
                    <div class="col-md-6">
                        <label for="staff_last_name" class="form-label text-dark">Lastname</label>
                        <input type="text" name="staff_last_name" class="form-control" id="staff_last_name"
                            value="{{staff_details[4]}}" maxlength="50" pattern="^[a-zA-Z]+$">
                    </div>
                    <div class="col-12">
                        <label for="staff_address" class="form-label text-dark">Address</label>
                        <input type="text" name="staff_address" class="form-control" id="staff_address"
                            value="{{staff_details[5]}}" maxlength="250">
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-label text-dark">Email</label>
                        <input type="email" name="email" class="form-control" id="email"
                            value="{{staff_details[2]}}" maxlength="50">
                    </div>


                    <div class="col-md-6">
                        <label for="staff_phone_number" class="form-label text-dark">Phone Number</label>
                        <input type="text" name="staff_phone_number" class="form-control" id="staff_phone_number"
                            pattern="^\d+$" value="{{staff_details[6]}}" maxlength="20">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
